<div class="row text-center">
  <h1>controls</h1>
</div>
<div class="container-fluid">
<div class="row">
  <div class="col-10 offset-1 mt-5 drag-boundary">
    @for (gridRow of gridRows(); track $index) {
      <div class="row">
        @for (gridCell of grid[gridRow]; track $index) {
          <div [id]="gridCell.gridCellId" class="col-2 grid-box {{!!gridCell.widgetId ? 'reserved-box' : 'empty-box'}}"></div>
        }
      </div>
    }

    @for (widget of allWidgets; track $index) {
      <app-widget [widget]="widget" (widgetMoved)="widgetMoved($event)"></app-widget>
    }
  </div>
</div>
</div>
